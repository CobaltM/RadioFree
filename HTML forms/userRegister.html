<html>
	<head>
		<title> Register with Radio Free </title>
		<link rel="stylesheet" type="text/css" href="styleUserRegister.css">
	</head>

	<body>
		<div class="registerBox">
			<h1> REGISTER HERE </h1>
			<img src="logo.png" class="logo">
			<form>
				<p>Full Name</p>
				<input type="text" name="full name" placeholder="Enter Your Name" required>
				
				<p>Email</p>
				<input type="text" name="email" placeholder="Enter Email" required>

				<p>Username</p>
				<input type="text" name="username" placeholder="Enter Username" required>
				
				<p>Password</p>
				<input type="password" name="password" placeholder="Enter Password" required>

				<p>Re-enter Password</p>
				<input type="password" name="repeat password" placeholder="Re-Enter Password" required>

				<input type="submit" name="submit" value="Register">
			</form>
			<form id=login action="/">

				<p>Already have an account? <a href="javascript:{}" onclick="document.getElementById('login').submit(); return false;">Login here!</a>

			</form>
		
			<span style="display:block; height: 70px;"></span>

		</div>
	</body>
</html>
