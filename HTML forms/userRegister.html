<html>
	<head>
		<title> Register with Radio Free </title>
		<link rel="stylesheet" type="text/css" href="styleUserRegister.css">
	</head>

	<body>
		<div class="registerBox">
			<h1> REGISTER HERE </h1>
			<img src="logo.png" class="logo">
			<form id=register action="/register" method="post">
				<p>Username</p>
				<input type="text" id="username" name="user" placeholder="Enter Username" required>
				
				<p>Password</p>
				<input type="password" id="password" name="pass" placeholder="Enter Password" required>

				<p>Re-enter Password</p>
				<input type="password" name="repeat password" placeholder="Re-Enter Password">

				<input type="submit" name="submit" value="Register">
			</form>
			<form id=login action="/">

				<p>Already have an account? <a href="javascript:{}" onclick="document.getElementById('login').submit(); return false;">Login here!</a>

			</form>
		
			<span style="display:block; height: 70px;"></span>

		</div>
	</body>
</html>
