<html>
	<head>
		<title> Register with Radio Free </title>
		<link rel="stylesheet" type="text/css" href="styleCreateRoom.css">
	</head>

	<body>
		<div class="createRoom">
			<h1> Create Your Room </h1>
			<img src="logo.png" class="logo">
			<form>
				<p>Room's Name</p>
				<input type="text" name="full name" placeholder="Enter Your Name" required>
				
				<p>Number of Listeners</p>
				<input type="number" step="1" max="10"  name="email" placeholder="Maximum number of listeners" required>

				<p>Link to Spotify's Playlist</p>
				<input type="text" name="email" placeholder="Enter a Spotify Link" required>

				<p>Description</p>
				<input type="text" name="username" placeholder="Enter Username" required>
				
				<p>Set as Private? <label class="switch">
  				<input type="checkbox">
  				<span class="slider round"></span>
				</label></p>
				
				<p>Followers only chat? <label class="switch">
  				<input type="checkbox">
  				<span class="slider round"></span>
				</label></p>
		
			<span style="display:block; height: 20px;"></span>		
				<input type="submit" name="submit" value="Register">
			</form>
		
			<span style="display:block; height: 70px;"></span>

		</div>
	</body>
</html>
